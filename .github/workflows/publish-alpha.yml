name: Publish to npm (alpha)

on:
  release:
    types: [created]
  workflow_dispatch: # Allows ad-hoc manual publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # --- NEW STEP: Ad-hoc Alpha Versioning ---
      - name: Bump to alpha version
        if: github.event_name == 'workflow_dispatch'
        # Increments to next prerelease (e.g., 0.15.0 -> 0.15.1-alpha.0)
        # --no-git-tag-version prevents it from creating a new git tag or commit
        run: npm version prerelease --preid alpha --no-git-tag-version

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        # Dynamically set tag based on how it was triggered
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            npm publish --tag alpha
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
