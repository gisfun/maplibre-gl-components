name: Publish to npm (alpha)

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      alpha_version:
        description: 'Alpha version to publish (e.g., 1.0.1-alpha.0)'
        required: true
        default: '0.15.0-alpha.0'

permissions:
  id-token: write # Required for OIDC and provenance
  contents: read  # Required to checkout the code

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Bumps version in the runner ONLY using your manual input
      - name: Set Manual Alpha Version
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.alpha_version }} --no-git-tag-version

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      # Publishes with provenance. OIDC handles authentication automatically.
      # Note: --access public is mandatory for first-time scoped packages.
      - name: Publish to npm
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            npm publish --tag alpha --provenance --access public
          else
            npm publish --provenance --access public
          fi
        env:
          # If using OIDC/Trusted Publishing, you can omit NODE_AUTH_TOKEN entirely
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Keep only if not yet switched to OIDC
